{% extends 'template.html' %}

{% block content %}

	<div class="container">
      <h1>Please login</h1>
      <br>
      {% if session %}
        <p class="error"><strong>your user id:</strong> {{ session }}
      {% endif %}

      <form action="" method="post">
        <input type="text" placeholder="To confirm, please put your user id in here " name="id" value="{{
          request.form.username }}">
        <input class="btn btn-default" type="submit" value="Delete">

      </form>

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      
    </div>
{% endblock %}
